<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div>
        <!-- Login Elements Here -->
        <div id="signupRow" class="row">
            <h3>Please Enter your Login Information!</h3>
            <input id="username" placeholder="Username" class="col-sm-4" />
            <input id="password" type="password" placeholder="Password" class="col-sm-4" />
            <input id="fname" placeholder="Fisrt Name" class="col-sm-4" />
            <input id="lname" placeholder="Last Name" class="col-sm-4" />
            <input id="email" placeholder="email" class="col-sm-4" />
            <input id="role" placeholder="Role (all captial)" class="col-sm-4" />
            <button id="signup" class="btn btn-primary col-sm-4" >sign up</button>
        </div>
        <script src="signup.js"></script>
</body>
</html>
