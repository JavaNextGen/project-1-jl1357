<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update reimb</title>
</head>
<body>
    <div id="updatediv" class="row">
        <h3>Please Enter Reimbursement Information!</h3>
        <input id="reimbid" placeholder="reimb id" class="col-sm-4" />
        <input id="yourid" placeholder="your id" class="col-sm-4" />
        <br>
        <label for="reimb status">Choose a status</label>
        <br>
        <input list="list of status" id="status">
        <datalist id="list of status">
        <option value="Approved">
        <option value="Denied">
        </datalist>
        <button id="update" class="btn btn-primary col-sm-4" >update</button>
        </div>
        
    </div>
    <script src="updatereimb.js"></script>
</body>
