<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Reimbursement</title>
</head>
<body>
    <div id="submitrow" class="row">
        <h3>Please Enter your Reimbursement Information!</h3>
        <input id="id" placeholder="id" class="col-sm-4" />
        <input id="amount" placeholder="amount" class="col-sm-4" />
        <input id="type" placeholder="type" class="col-sm-4" />
        <input id="auth" placeholder="your id" class="col-sm-4" />
        <!--<input id="status" placeholder="enter status" class="col-sm-4" /> -->
        <textarea id="desc" rows="4" cols="30" placeholder="Write your description"></textarea>
        <button id="submit" class="btn btn-primary col-sm-4" >submit</button>
    </div>

    <script src="reimbSubmit.js"></script>
</body>
</html>
